<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking time to help us improve the platform</i></p>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-control">
            <label for="age" id="number-label">Age</label>
            <input type= "number" id="number" placeholder="Enter your age" min="10" max = "70" required>
        </div>
        <div class="form-control">
            <label for="Role" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="stu">Student</option>
                <option value="part-time">Part time Job</option>
                <option value="full-time">Full time Job</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="option1"><input type="radio" id="option1" name="recommend" value="recommend">Definitely</label>
            <label for="option2"><input type="radio" id="option2"
                name="recommend" value="recommend">Maybe</label>
            <label for="option3"><input type="radio" id="option3"
                name="recommend" value="recommend">Not sure</label>
        </div>
        <div class="form-control">
            <label for="improve" id="improve">What would you like to see improved? (Check all that apply)</label>
            <label for="improve1"><input type="checkbox" id="improve1" name="improve" value="improve">JS libraries and frameworks</label>
            <label for="improve2"><input type="checkbox" id="improve2" name="improve" value="improve">Python and Machine Learning</label>
            <label for="improve3"><input type="checkbox" id="improve3" name="improve" value="improve">C++ and Game Making</label>
        </div>
        <div class="form-control">
            <label for="suggestion" id="suggest-label">
                Any comments or suggestions?
            </label>
            <textarea name="suggest" id="suggest" placeholder="Enter your comment here ..."></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
